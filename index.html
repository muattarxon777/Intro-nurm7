<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <!-- LINKS -->
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="normalize.css">
  <title>Intro-form</title>
</head>
<body>

  <div class="main-content">
   <div class="container">
      <div class="intro-page">
        <!-- HERO -->
        <div class="hero">
          <div class="hero-main">
            <div class="hero-badge">frontend and backend</div>
            <h1 class="hero-heading">Learn to program by <br> watching <br> professionals</h1>
            <p class="hero-text">See how experienced developers solve <br> problems in real time</p>
          </div>
          <div class="hero-bottom"><strong>Try it free 7 days, then $20/mo</strong></div>
        </div>

        <!-- SIGNUP-FORM -->
        <form action="https://echo.htmlacademy.ru" method="POST" class="signup-form">
          <h2 class="signup-form-heading">Sign up for the course and <br> get free 7 days</h2>
          <div class="signup-form-fields">
            <input class="signup-form-field" type="text" name="name" placeholder="First name" aria-label="Name" required><br>
            <input class="signup-form-field" type="text" name="last-name" placeholder="Last name" aria-label="Last-name" required><br>
            <input class="signup-form-field" type="email" name="name" placeholder="Email" aria-label="Email" required><br>
            <input class="signup-form-field" type="password" name="name" placeholder="Password" aria-label="Password" required>
          </div>
          <button class="signup-form-button" type="submit">Claim your free trial</button>
          <div class="signup-form-notice">
            By clicking the button, you are agreeing to our <a href="" class="signup-form-notice-link">Terms and Services</a>
          </div>
        </form>
      </div>
   </div>
  </div>

</body>
</html>
